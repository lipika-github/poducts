<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Update Product</h2>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productCategory">Product Category</label>
        <input type="text" class="form-control" id="productCategory" required [(ngModel)]="product.productCategory"
          name="productCategory" #productCategory="ngModel">
        <div [hidden]="productCategory.valid || productCategory.pristine" class="alert alert-danger">
          Product Category is required
        </div>
      </div>

      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName"
          name="productName" #productName="ngModel">
        <div [hidden]="productName.valid || productName.pristine" class="alert alert-danger">
          Product Category is required
        </div>
      </div>

      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <input type="text" class="form-control" id="productDescription" required
          [(ngModel)]="product.productDescription" name="productDescription" #productDescription="ngModel">
        <div [hidden]="productDescription.valid || productDescription.pristine" class="alert alert-danger">
          Product Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="units">Units</label>
        <input type="text" class="form-control" id="units" required [(ngModel)]="product.units" name="units"
          #units="ngModel">
        <div [hidden]="units.valid || units.pristine" class="alert alert-danger">
          Units is required
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn" [routerLink]="['/search']">Cancel</button>
    </form>
  </div>
</div>
